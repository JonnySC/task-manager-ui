<form [formGroup]="form" (ngSubmit)="submit()" class="task-form">
  <h3>{{ task ? 'Editar Tarea' : 'Nueva Tarea' }}</h3>
  <div class="form-group">
    <label for="title">Título</label>
    <input id="title" formControlName="title" required />
    <div *ngIf="form.get('title')?.invalid && form.get('title')?.touched" class="error">El título es obligatorio.</div>
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" formControlName="isCompleted" /> Completada
    </label>
  </div>
  <button type="submit" [disabled]="form.invalid">{{ task ? 'Actualizar' : 'Crear' }}</button>
</form>
